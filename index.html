<html>
    <head>
        <title>Всесвіт гаджетів для тебе</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<header>
    <img class='logo' src='logo.png'>
        <ul class='menu'>
            <li><a class='menu-elements' href='#'>Головна</a></li>
            <li><a class='menu-elements' href='#'>Товари</a></li>
            <li><a class='menu-elements' href='#'>Контакти</a></li>
            <li><a class='menu-elements' href='#'>Підтримка</a></li>
        </ul>
</header>
<main>
    <div class="hero-section">
        <h1 class="cta-title">Всесвіт гаджетів для тебе.</h1>
        <button class="cta-button">Переглянути каталог</button>
      </div>   
      
    <div class="products-section">
        <h2 class="products-title">Хіти продажів</h2>
        <div class="products-cards">
            
        <div class="card">
           <img class="img-card" src="laptop.png">
           <h3 class="title-card">Laptop</h3>
           <p class="price-card">40 000 грн</p>
        </div>
        
        <div class="card">
            <img class="img-card" src="smartwatch.png">
            <h3 class="title-card">Smart Watch</h3>
            <p class="price-card">5 000 грн</p>
        </div>
         <div class="card">
            <img class="img-card" src="headphones.png">
            <h3 class="title-card">Headphones</h3>
            <p class="price-card">3 000 грн</p>
        </div>
         <div class="card">
            <img class="img-card" src="tablet.png">
            <h3 class="title-card">Tablet</h3>
            <p class="price-card">20 000 грн</p>
        </div>
        </div>
    </div>
    <div class="contact-section">
        <h2 class="contact-text">Не знайшли те, <br>що хотіли?</h2>
        <img class="contact-img" src="contact-img.png">
        <form action="" class="contact-form">
        <input class="input-phone" type="tel" placeholder="Ваш номер телефону">
        <button class="submit-button" type="submit">Зателефонуйте</button>
        </form>
    </div>    
</main>
<footer>
    <img class="footer-logo" src="logo.png">
    <section class="footer-menu">
        <div class="vert-menu">
            <h3 class="footer-elements-first">Контакти</h3>
            <p class="footer-elements">+38 (044) 123-45-67</p>
            <a class="footer-elements" href="#">info@techverse.ua</a>
        </div>
        <div class="vert-menu">
            <h3 class="footer-elements-first">Соціальні мережі</h3>
            <a class="footer-elements" href="#">Instagram</a>
            <a class="footer-elements" href="#">Youtube</a>
        </div>
    </section>
</footer>
</body>
</html>
